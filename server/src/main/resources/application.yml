spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#  config:
#    import:
#      - optional:classpath:/setting.yml


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG


server:
  servlet:
    encoding:
      force-response: true


